<div class="home-container">
  <div class="w-full h-full flex flex-row justify-content-center align-items-center gap-6">
    @for(promoCard of promoCards; track $index){
      <div class="promoCard border-round-2xl">
        <p-card class="flex h-full fix-card" [header]="promoCard.label" [subheader]="promoCard.subheader">
          <ng-template pTemplate="header">
            <img alt="Card" src="https://images.expertmarket.co.uk/wp-content/uploads/sites/2/2013/12/Dollar-icon.png" />
          </ng-template>
          <ng-template pTemplate="subheader">
            @if(promoCard.price){
              <hr class="w-full">
              <h4>{{promoCard.price | currency: 'PLN'}} / mieciąc</h4>
            }
          </ng-template>
          <p>
            {{promoCard.description}}
          </p>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <p-button [label]="!promoCard.contactForPrice ? 'Wybieram' : 'Poproś o wycenę'" severity="primary" class="w-full" styleClass="w-full" />
            </div>
          </ng-template>
        </p-card>
      </div>
    }
  </div>
</div>
